<form action="/nodejs/submit">
  <label for="id">id:</label><br>
  <input type="text" id="id" name="id" value="0"><br>
  <label for="createdate">create_date:</label><br>
  <input type="text" id="createdate" name="createdate" value="0000-00-00"><br><br>
  <label for="content">content:</label><br>
  <input type="text" id="content" name="content" value="xxx"><br><br>
  <label for="status">status:</label><br>
  <input type="text" id="status" name="status" value="unknown"><br><br>
  <input type="submit" value="Submit">
</form>
